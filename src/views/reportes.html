<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Hace que el sitio sea responsive y se adapte a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Descripción de la página -->
    <meta name="description" content="Reporta las categorias y los productos mas vendidos y comprados en ShopWise">

    <!-- Autor de la página -->
    <meta name="author" content="Sebastian Reyes">

    <!-- Palabras clave para SEO -->
    <meta name="keywords" content="Reportes, Finanzas, ShopWise, Gastos, Ingresos">

    <!-- Ícono de la pestaña -->
    <link rel="icon" href="./../../public/icons/favicon.png" type="image/png">

    <link rel="stylesheet" href="./../../src/CSS/style.css">

    <!-- Importa el script de guardian para protección/validación -->
    <script type="module" src="./../js/guardian.js"></script>

    <title>Reportes y analisis | ShopWise</title>
</head>
<body>
    <header>

        <nav class="nav-modulos">
            <div class="nav-izquierda">
                <a href="dashboard.html" class="icono-volver-container">
                    <img src="./../../public/icons/back.png" alt="Volver" class="icono-volver">
                </a>
                <a href="#" class="marca">S<span>h</span>op<span>W</span>ise</a>
            </div>
            
            <h1 class="nav-titulo">Reportes</h1>

            <div class="icono-login-container">
                <img src="./../../public/icons/login.png" alt="icono de login" id="icono-login">
                <div class="circulo-verde"></div>

                <!-- Menú flotante -->
                <div class="menu-login" id="menu-login">
                    <button id="cerrar-sesion-btn">Cerrar sesión</button>
                </div>
            </div>
        </nav>

    </header>

    <main id="main-reportes">
        
        <section id="reportes">

            <div class="contenedor-grid-reportes" id="grid-reportes">

                <article class="tarjetas-reportes">
                    <h2>🔝 Categoria mas vendida</h2>

                    <div id="categoria-mas-vendida">
                        <p>-</p>
                    </div>

                </article>

                <article class="tarjetas-reportes">
                    <h2>🛍️ Categoria con mas compras</h2>

                    <div id="categoria-mas-compras">
                        <p>-</p>
                    </div>

                </article>

                <article class="tarjetas-reportes">
                    <h2>📦 Producto mas vendido</h2>

                    <div id="producto-mas-vendido">
                        <p>-</p>
                    </div>

                </article>

                <article class="tarjetas-reportes">
                    <h2>🛒 Producto mas comprado</h2>

                    <div id="producto-mas-comprado">
                        <p>-</p>
                    </div>

                </article>

            </div>

        </section>

    </main>

    <script type="module" src="../js/reportes.js"></script>
</body>
</html>
